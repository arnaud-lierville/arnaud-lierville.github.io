<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/responsive-paper.css">
	<script type="text/javascript" src="./js/paper-full.js"></script>
	<script type="text/paperscript" src="./js/responsive-rod.js" canvas="rodCanvas"></script>
</head>
<script>
	var randomLogo = function() { return './img/logo-' + 'ABCDEF'.substr(Math.floor(Math.random()*6), 1) + '.png'; }
</script>
<body>

	<div >
		<canvas id="rodCanvas" resize="true"></canvas>
	</div>
	
	<img src="./img/logo-A.png" onload="this.onload = null; this.src = randomLogo();" id="logo" hidden>
	<img src="./img/rod-menu/grid.png" id="grid" hidden >
	<img src="./img/rod-menu/cross.png" id="delete" hidden >
	<img src="./img/rod-menu/menu.png" id="menu" hidden >
	<img src="./img/rod-menu/question.png" id="help" hidden >
	<img src="./img/rod-menu/replay.png" id="rotate" hidden >
	<img src="./img/rod-menu/magic.png" id="magic" hidden >
	<img src="./img/rod-menu/magic-color.png" id="magicolor" hidden >
	<img src="./img/rod-menu/trash.png" id="trash" hidden >
	<img src="./img/rod-menu/incognito.png" id="incognito" hidden >
	<img src="./img/rod-menu/incognito-color.png" id="incognitocolor" hidden >
</body>
</html>
